<script>
//<!--
function parse_vars(data) {
	function show(f) {id(f).style.display="block";}
	var parsed = data.split( "\n" );
	var pending_changes = parsed[0];
	var mtype = parsed[1];
	var serial = parsed[2];
	var prot = parsed[3];
	var disp_type = parsed[4];
	if(parsed[5]=="1")
		show("logout");
	if(parsed[6]=="0") {
		id("pl1").style.display="inline";
		id("pl2").style.display="inline";
	}
	var has61850 = parsed[7];
	var hasEIP = parsed[8];
	var hasTrending = parsed[9];

	check_pending(pending_changes);

// =========================================================
// HOST_ID_POLE_TOP = 16
// CGI_SEND_NUM(has_serial_port()); Meter has a serial port?
// =========================================================
	if(serial == 1 || serial == 6 || serial == 16)
		show("srl");
	else if(serial == 2 || serial == 3)
		show("out");
		
// ====================================
// serial == 16 for serial on 60 series
// ====================================
	if(prot == 1 || serial == 1 || serial == 16)
		show("prt");

	if(disp_type > 0)
		show("sen");
	// mtype defined in mc2_mdl.h enum type ENUM_MEAS_SET
	if(disp_type > 0 && ((mtype < 3) || (mtype == 5))) 
		show("csc");
	if(has61850 == "1")
		show("iec");
	if(hasEIP == "1")
		show("eip");
	if(hasTrending == "1")
		show("tr");

}

function load_once() {
	populate("settings.html");
	get_pending();
}

window.onload=load_once;
//-->
</script>
